<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple CSS Page</title>
</head>

<body>
  <div class="panel" id="color-panel">
    <p class="description">
      Hello! Welcome. Select a color for the background.
    </p>
    <input id="color" type="color" name="button">
  </div>
</body>

</html>

<style>
  p.description {
    background-color: white;
    display: inline-block;
  }
  #color, .panel {
    display: block;
  }
</style>

<script>
  var color = document.querySelector('#color');
  color.addEventListener("change", () => document.body.style.backgroundColor = color.value)
  console.log('the color is', color);
</script>
